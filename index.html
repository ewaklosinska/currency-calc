<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency calculator</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <div class="container jumbotron">
        
        <h2>Currency calculator</h2>
        <p class="lead">convert the currency</p>
        
        <form class="form-inline">
            <div class="form-group mb-2">
                <input type="number" class="form-control" id="amount" placeholder="EUR">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <select class="form-control" id="currency">
                </select>
            </div>
            <button class="btn calculate-btn btn-primary mb-2">convert</button>
            <div class="result form-group mx-sm-3 mb-2"></div>
        </form>    
    </div>


    <script src="main.js" defer></script>
</body>
</html>
